<!DOCTYPE html>
<html>
<head>
    <title>Portfolio</title>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="icon" type="image/png" href="pictures/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/topnav/topnav.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body, h1, h2, h3, h4, h5, h6 {
            font-family: "Raleway", sans-serif
        }

        body, html {
            height: 100%;
            line-height: 1.8;
            background-color: #adafaa;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="topnav" id="myTopnav">
    <a href="/index" class="active">Home</a>
    <div class="dropdown">
        <button class="dropbtn" id="name">
            <i class="fa fa-user"></i>
            Username
            <i class="fa fa-caret-down"></i>

        </button>
        <div class="dropdown-content">
            <a href="/portfolio">Portfolio</a>
            <a href="/profile">Profile</a>
            <a href="/error">Settings</a>
            <a href="/error">About Us</a>
            <a href="/logout" id="logout">Log Out</a>
        </div>
    </div>
    <p style="font-weight: bold">Trading-Simulator</p>
    <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>

<!-- Page Container -->
<div class="w3-content w3-margin-top" style="max-width:1400px; margin-top: 50px">


    <!-- The Grid -->
    <div class="w3-row-padding">

        <!-- Left Column -->
        <div class="w3-twothird">

            <div class="w3-container w3-card w3-white">
                <h2 class="w3-text-grey w3-padding-16">
                    <i class="fa fa-bar-chart fa-fw w3-margin-right w3-xxlarge w3-text-cyan"></i>Asset Allocation</h2>
                <div id="piechart" style="width: 100%; height: 100%; "></div>
                <br>
            </div>
            <br>
            <!-- chart alatti -->
            <div class="w3-container w3-card w3-white">
                <h2 class="w3-text-grey w3-padding-16">
                    <i class="fa fa-trophy w3-margin-right w3-xxlarge w3-text-cyan"></i>Your Achievements</h2>
                <p>There are currently no achievements. Please look back later!</p>
                <br>
                <br>
            </div>
            <br>

        </div>


        <!-- Right Column -->
        <div class="w3-third">

            <div class="w3-white w3-text-grey w3-card-4">
                <div class="w3-container" id="statistics">

                    <h3 class="w3-text-grey w3-padding-16">
                        <i class="fa fa-info-circle w3-margin-right w3-xxlarge w3-text-cyan"></i>User Info</h3>

                    <p id="name2" class="w3-text-grey w3-padding-1 w3-large"><i
                            class="fa fa-user fa-fw w3-margin-right w3-xlarge w3-text-cyan"></i>Username</p>
                    <p id="email" class="w3-text-grey w3-padding-1 w3-large"><i
                            class="fa fa-envelope fa-fw w3-margin-right w3-xlarge w3-text-cyan"></i>email@gmail.com</p>
                    <p id="tokens2" class="w3-text-grey w3-padding-1 w3-large"><i
                            class="fa fa-money fa-fw w3-margin-right w3-xlarge w3-text-cyan"></i>0</p>
                    <hr>
                    <h3 class="w3-text-grey w3-padding-16">
                        <i class="fa fa-bars w3-margin-right w3-xxlarge w3-text-cyan"></i> User Statistics</h3>
                </div>
                <div class="w3-container">
                    <p id="profit" class="w3-text-grey w3-padding-1 w3-large"><i
                            class="fa fa-plus fa-fw w3-margin-right w3-xlarge w3-text-cyan"></i>Profit made: $0</p>
                    <p id="spent" class="w3-text-grey w3-padding-1 w3-large"><i
                            class="fa fa-minus fa-fw w3-margin-right w3-xlarge w3-text-cyan"></i>Money spent: $0</p>
                </div>
            </div>
            <br>
        </div>
    </div>
    <footer class="w3-center w3-black w3-padding-64">
        <a href="/" class="w3-button w3-light-grey"><i class="fa fa-home w3-margin-right"></i>Home</a>
        <div class="w3-xlarge w3-section">
            Trading-Simulator<br>
            2022
        </div>
    </footer>
</div>

<script src="/wallet/wallet.js"></script>
<script src="/topnav/topnav.js"></script>
</body>
</html>
